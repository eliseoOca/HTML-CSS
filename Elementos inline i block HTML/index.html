<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Elementos span(inline)</h1>
    <p>texto donde vamos a <span style="color:brown; border: 1px solid #000;">enfatizar</span> y cambiar el <span style="color: #e70b0b; font-weight: bold;"> de algunos elementos</span></p>
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>texto dentro del div</p>
    </div>
    <p>texto fuera del div</p>
</body>
