<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de fuentes en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">-->
</head>
<body>
    <h1 class="font-effect-fire">fuentes en css</h1>
    <div class="caja serif">
        <p class="fuente_times">
            Times New Roman <br/> (serif)
        </p>
    </div>

    <div class="caja serif">
        <p class="fuente_georgia">
            Fuente Georgia <br/> (serif)
        </p>
    </div>

    <div class="caja caja-sans-serif">
        <p class="fuente_arial">
            Fuente Arial <br/> (sans-serif)
        </p>
    </div>

    <div class="caja caja-sans-serif">
        <p class="fuente_verdana">
            Fuente verdana <br/> (sans-serif)
        </p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier">
            Fuente courier  New<br/> (monospace)
        </p>
    </div>


    <div class="caja cursive">
        <p class="fuente_lucida">
            Fuente lucida handwriting<br/> (cursive)
        </p>
    </div>
</body>
</html>
