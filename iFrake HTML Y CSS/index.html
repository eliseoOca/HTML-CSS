<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame HTML CSS </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--observar bien el codigo y el tipo de relacion que tiene el iframe y el link-->

    <div class="centrar">
        <a href="https://www.tutorialesprogramacionya.com/" target="marco1" class="boton">Cargar pagina web</a>
    </div>
</body>
</html>
